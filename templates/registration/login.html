{% extends 'funmash_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}
{% block styles %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css"
rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/registrationStyle.css' %}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" >	
{% endblock %}
{% block body_block %}
<h1 class="headertext">Please Sign In</h1>

<div class="container">
	<form class="form-signin" role="form" method="post" action=".">
		{% csrf_token %}
		
		<input type="text" name="username" id="id_username" class="form-control"
			placeholder="Username" required/>
		
		<input type="password" name="password" id="id_password" class="form-control" 
			placeholder="Password" required/> 
		
        
			
		<button type="submit" value="Submit" >Sign In</button>
		<p>Not a member?  <a href="{% url 'registration_register' %}">Register</a></p>
	</form>
</div>
{% endblock %}
