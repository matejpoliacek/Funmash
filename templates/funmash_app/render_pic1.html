{% if firstImage %}
		<span id="img1" number="{{ firstImage.name }}">			
			<img class="image"  src="{{ firstImage.source }}" > 
		</span>
		{% if user.is_authenticated %}
			<p class="ownermsg" id="img1">Image uploaded by {{ firstImage.owner }}</p>
		{% else %}
			<p class="ownermsgfail" id="img1">Log in to see image owner</p>
		{% endif %}
	{% else %}
		First image is missing. FixIt!	
	{% endif %}
